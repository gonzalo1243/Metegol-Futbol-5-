<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<!-- Bootstrap 5 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card shadow rounded-3">
					<div class="card-body">
						<h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
						
						<form>
							<div class="mb-3">
								<label for="usuario" class="form-label">Usuario:</label>
								<input type="text" class="form-control" name="usuario" id="usuario" required>
							</div>
							
							<div class="mb-3">
								<label for="contraseña" class="form-label">Contraseña:</label>
								<input type="password" class="form-control" name="contraseña" id="contraseña" required>
							</div>
							
							<div class="d-grid">
								<button id="iniciarSesion" class="btn btn-primary">Iniciar sesión</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script>
		document.getElementById("iniciarSesion").addEventListener("click", function(event) {
			event.preventDefault(); // Evita que se envíe el formulario
			window.location.href = "http://127.0.0.1:5500/welcome.html"; // Redirige a la página de bienvenida
		});
	</script>

	<!-- Bootstrap JS (opcional para funcionalidades como modals) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
