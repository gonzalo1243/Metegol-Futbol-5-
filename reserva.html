<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Reserva</title>
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow rounded-3">
					<div class="card-body">
						<h2 class="text-center mb-4">Gesti√≥n de Reserva</h2>

						<form>
							<div class="mb-3">
								<label for="fecha" class="form-label">Fecha:</label>
								<input type="date" class="form-control" id="fecha" name="Fecha" required>
							</div>

							<div class="mb-3">
								<label for="hora" class="form-label">Hora:</label>
								<input type="time" class="form-control" id="hora" name="Hora" required>
							</div>

							<div class="mb-3">
								<label for="jugadores" class="form-label">Jugadores:</label>
								<input type="number" class="form-control" id="jugadores" name="Jugadores" required>
							</div>

							<div class="mb-3">
								<label for="monto" class="form-label">Monto:</label>
								<input type="number" class="form-control" id="monto" name="Monto" required>
							</div>

							<!-- Botones -->
							<div class="d-flex justify-content-between mt-4">
								<button type="submit" class="btn btn-success">Guardar</button>
								<button type="button" class="btn btn-danger">Eliminar</button>
								<button type="button" class="btn btn-warning text-white">Modificar</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
